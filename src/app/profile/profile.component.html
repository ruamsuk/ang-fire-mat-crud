<div class="form-container mat-elevation-z5 text-center"
     *ngIf="user$ | async as user"
>
  <h1>User Profile</h1>
  <div class="profile-image">
    <img
      width="120"
      height="120"
      [src]="user.photoURL ?? 'assets/images/dummy-user.png'"  alt=""
    />
    <button mat-mini-fab (click)="inputField.click()">
      <mat-icon class="material-icons">edit</mat-icon>
    </button>
  </div>
  <input #inputField type="file" hidden="hidden" (change)="uploadImage($event, user)" />
  <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <input type="text" hidden="hidden" formControlName="uid">
    <div class="row">
      <mat-form-field>
        <input matInput formControlName="firstName" placeholder="First name"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="lastName" placeholder="Last name"/>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <input matInput formControlName="displayName" placeholder="Display name"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="phone" placeholder="phone number"/>
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput formControlName="address" placeholder="Address"/>
    </mat-form-field>

    <button
      type="submit"
      class="margin-top button-full"
      mat-raised-button color="primary">
      Save
    </button>

  </form>
</div>
